[tool.poetry]
name = "hopscotch"
version = "0.1.2"
description = "Type-oriented registry with dependency injection."
authors = ["Paul Everitt <pauleveritt@me.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/pauleveritt/hopscotch"
repository = "https://github.com/pauleveritt/hopscotch"
documentation = "https://hopscotch.readthedocs.io"
classifiers = [
    "Programming Language :: Python :: 3.9",
]

[tool.poetry.urls]
Changelog = "https://github.com/pauleveritt/hopscotch/releases"

[tool.poetry.dependencies]
python = "^3.9.1"
venusian = "^3.0.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
nox = "^2021.6.12"
coverage = {extras = ["toml"], version = "^6.1", allow-prereleases = true}
safety = "^1.10.3"
mypy = "^0.910"
xdoctest = {extras = ["colors"], version = "^0.15.10"}
sphinx = "^4.1.0"
sphinx-autobuild = "^2021.3.14"
pre-commit = "^2.15.0"
flake8 = "^4.0.1"
black = "^21.6b0"
flake8-bandit = "^2.1.2"
flake8-bugbear = "^21.4.3"
flake8-docstrings = "^1.6.0"
flake8-rst-docstrings = "^0.2.3"
pep8-naming = "^0.12.1"
darglint = "^1.8.1"
reorder-python-imports = "^2.4.0"
pre-commit-hooks = "^4.0.1"
Pygments = "^2.8.1"
nox-poetry = "^0.8.6"
furo = "^2021.10.9"
myst-parser = "^0.15.2"
sybil = "^3.0.0"

[tool.coverage.run]
branch = true
source_pkgs = ["hopscotch"]

[tool.coverage.report]
show_missing = true
fail_under = 90

[tool.pytest.ini_options]
addopts = "-p no:doctest"
testpaths = ["tests", "examples", "docs"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
